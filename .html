<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FELIZ CUMPLEAÑOS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .image-container img {
            width: 60%;
            height: auto;
            animation: bounce 2s infinite;
            border: 5px solid #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff; /* Fondo blanco detrás de la imagen */
            padding: 10px; /* Espaciado entre la imagen y el fondo */
        }
        .message {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://img.freepik.com/psd-premium/perro-feliz-sombrero-cumpleanos-aislado-sobre-fondo-transparente_768772-3072.jpg" alt="Feliz Cumpleaños!">
        <div class="message">¡Feliz Cumpleaños Nata!</div>
        <div class="message">¡Te quiero mucho!</div>
    </div>
</body>
</html>
